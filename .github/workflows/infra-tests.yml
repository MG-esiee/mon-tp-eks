name: Infrastructure Tests

on: push

jobs:
  opentofu_test:
    name: "Run OpenTofu tests"
    runs-on: ubuntu-latest
    permissions:                                                                
      id-token: write
      contents: read
    steps:
      # Utilisation de la v4 plus stable pour les permissions OIDC
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3                          
        with:
          role-to-assume: arn:aws:iam::609524517974:role/lambda-sample-tests    
          role-session-name: tests-${{ github.run_number }}-${{ github.actor }} 
          aws-region: us-east-2
          # Force la communication avec la région spécifique pour éviter l'erreur "Provider not found"
          aws-role-sts-endpoint: https://sts.us-east-2.amazonaws.com

      - uses: opentofu/setup-opentofu@v1                                        

      - name: Tofu Test
        env:
          TF_VAR_name: lambda-sample-${{ github.run_id }}                       
        working-directory: td5/scripts/tofu/live/lambda-sample
        run: |                                                                  
          tofu init -backend=false -input=false
          tofu test -verbose